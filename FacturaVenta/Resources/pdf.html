<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        table.border th {
            padding: 5px;
            border: 1px solid black;
        }

        table.border td {
            padding: 5px;
            border: 1px solid black;
            text-align: center;
        }

        table.border {
            border-collapse: collapse;
            width: 100%;
        }

        .full-width {
            width: 100%;
        }
    </style>
</head>

<body>
    <table class="full-width">
        <tr>
            <td style="width: 30%;"></td>
            <td style="width: 50%;" align="center">
                <table>
                    <tr>
                        <td align="center">ALMACEN DE ACCESORIOS</td>
                    </tr>
                    <tr>
                        <td align="center">SE VENDE DE TODO</td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </td>
            <td style="width: 20%;" align="center">
                <table class="border full-width">
                    <tr>
                        <td align="center">@FECHA</td>
                    </tr>
                    <tr>
                        <td align="center">@CODIGO</td>
                    </tr>
                    <tr>
                        <td align="center">@ESTADO</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="3" height="20"></td>
        </tr>
        <tr>
            <td colspan="3">
                <table class="full-width">
                    <tr>
                        <td style="width: 20%;">CLIENTE:</td>
                        <td style="width: 80%; border-bottom: 1px solid black;">
                            @CLIENTE
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 20%;">DIRECCION:</td>
                        <td style="width: 80%; border-bottom: 1px solid black;">
                            @DIRECCION
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" height="20"></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <table class="border full-width">
                                <thead style="background-color: #f0f0f0;">
                                    <tr>
                                        <th style="width: 15%;">CANTIDAD</th>
                                        <th style="width: 55%;">CONCEPTO</th>
                                        <th style="width: 15%;">P. UNITARIO</th>
                                        <th style="width: 15%;">P. TOTAL</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    @FILA
                                    <tr>
                                        <td style="border: 0px !important;"></td>
                                        <td style="border: 0px !important;"></td>
                                        <td align="center">TOTAL</td>
                                        <td align="center">@TOTAL</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
